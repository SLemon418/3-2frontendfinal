<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 성적 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>학생 성적 관리 시스템</h1>
        
        <div class="controls">
            <select id="gradeSelect" class="form-control">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <button onclick="addRow()">추가</button>
            <button onclick="deleteSelected()">삭제</button>
            <button onclick="saveAndCalculate()">저장</button>
        </div>

        <table id="gradeTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleAll()"></th>
                    <th>이수</th>
                    <th>필수</th>
                    <th>과목명</th>
                    <th>학점</th>
                    <th>출석<br>(20)</th>
                    <th>과제<br>(20)</th>
                    <th>중간<br>(30)</th>
                    <th>기말<br>(30)</th>
                    <th>총점<br>(100)</th>
                    <th>평균</th>
                    <th>성적</th>
                </tr>
            </thead>
            <tbody id="gradeTableBody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">합계</td>
                    <td id="totalCredits">0</td>
                    <td id="totalAttendance">0</td>
                    <td id="totalAssignment">0</td>
                    <td id="totalMidterm">0</td>
                    <td id="totalFinal">0</td>
                    <td id="totalScore">0</td>
                    <td id="averageScore">0</td>
                    <td id="averageGrade">-</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
